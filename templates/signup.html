<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1e90ff;
            font-family: Arial, sans-serif;
        }

        .box {
            background: white;
            padding: 30px;
            width: 300px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
        }

        button {
            padding: 8px 15px;
            background: #1e90ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        a {
            display: block;
            margin-top: 15px;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Signup</h2>
    <form method="post">
        <input name="username" placeholder="Username" required>
        <input name="password" type="password" placeholder="Password" required>
        <button type="submit">Signup</button>
    </form>
    <a href="/login">Already have an account?</a>
</div>

</body>
</html>
