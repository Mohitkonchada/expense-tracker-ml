<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <style>
        body {
            background-color: #1e90ff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial;
        }
        .box {
            background: white;
            padding: 30px;
            width: 350px;
            border-radius: 10px;
            text-align: center;
        }
        input, button {
            width: 90%;
            padding: 8px;
            margin: 8px 0;
        }
    </style>
</head>
<body>
<div class="box">
    <h2>Welcome {{ current_user.username }}</h2>

   <form method="POST">
    <input type="number" name="amount" placeholder="Amount" required>
    <input type="text" name="category" placeholder="Category" required>
    <button type="submit">Add Expense</button>
</form>

    <ul>
        {% for e in expenses %}
            <li>â‚¹ {{ e[0] }} - {{ e[1] }}</li>
        {% endfor %}
    </ul>

    <a href="/logout">Logout</a>
</div>
</body>
</html>
