<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #1e90ff; /* blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: white;
            padding: 30px;
            width: 350px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 8px 0;
        }

        button {
            padding: 8px 15px;
            margin-top: 10px;
            background-color: #1e90ff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
        }

        a {
            display: block;
            margin-top: 15px;
            color: red;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Welcome {{ current_user.username }}</h2>

    <form method="post">
        <input type="number" step="0.01" name="amount" placeholder="Enter amount" required>
        <input type="text" name="category" placeholder="Enter category" required>
        <button type="submit">Add Expense</button>
    </form>

    <h3>Your Expenses</h3>
    <ul>
        {% for e in expenses %}
            <li>â‚¹ {{ e[0] }} - {{ e[1] }}</li>
        {% endfor %}
    </ul>

    <a href="/logout">Logout</a>
</div>

</body>
</html>
